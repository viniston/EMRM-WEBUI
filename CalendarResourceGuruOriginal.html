    <script>
        (function () {
            const currentOrigin = location.origin.replace(/\./g, '\\.');

            const urlFilters = [
                function (url) { return !(new RegExp('^/stats/frontend-analytics').test(url)); },
                function (url) { return !(new RegExp('^/product_updates.*').test(url)); },
                function (url) { return new RegExp('^\/|^' + currentOrigin + '/').test(url); }
            ];

            function isUrlAllowed(url) {
                return urlFilters.every(function (fn) {
                    return fn(url);
                });
            }

            var perfApiAvailable = window.performance && performance.timing && typeof performance.getEntries == 'function';

            if (perfApiAvailable)
                performance.mark('pageLoadStarted');

            var API_URL_MATCHER = /^\/v(?:\d+|next)\/([^/]*)/g,
                ID_MATCHER = /(?:\/)(\d+)(?:$|\/)/g;

            function generalizeUrl(url) {
                var a = document.createElement('a');
                a.href = url;
                var generalized = a.pathname;
                if (API_URL_MATCHER.test(generalized)) {
                    generalized = generalized.replace(API_URL_MATCHER, function (match, account) {
                        return match.replace(account, '{account}');
                    }).replace(ID_MATCHER, function (match, id) {
                        return match.replace(id, '{id}');
                    });
                }
                return generalized;
            }

            function _Tracker(namespace, userId, account, useConsole) {
                this.namespace = namespace || 'general';
                this.userId = userId || null;
                this.account = account || null;
                this.requests = [];
                this.flushTimer = null;
                this.useConsole = useConsole || false;

                this.marks = [];
                this.measures = [];
                this.ajaxCalls = [];

                this._flush = this._flush.bind(this);
            }

            _Tracker.prototype.activate = function () {
                if (!this.flushTimer)
                    this.flushTimer = setInterval(this._flush, 10000);
            };

            _Tracker.prototype.deactivate = function () {
                if (this.flushTimer) {
                    clearInterval(this.flushTimer);
                    this.flushTimer = null;
                }
            };

            _Tracker.prototype.getTags = function () {
                var path = this.namespace.replace(ID_MATCHER, function (match, id) {
                    return match.replace(id, '{id}');
                });

                var pairs = [
                    { key: "path", value: path },
                    { key: "browser", value: (window.bowser && bowser.name) || null },
                    { key: "version", value: (window.bowser && (bowser.name + ' ' + bowser.version).trim()) || null }
                ];

                if (this.account)
                    pairs.push({ key: "account", value: this.account });
                if (this.userId)
                    pairs.push({ key: "userId", value: this.userId.toString() });

                return pairs;
            };

            _Tracker.prototype._flush = function () {
                var log = {
                    marks: [],
                    measures: [],
                    ajaxCalls: []
                },
                    dataToFlush = false;

                if (this.marks.length > 0) {
                    log.marks = this.marks.map(function (mark) {
                        return {
                            tags: this.getTags(),
                            name: 'frontend.' + mark.name,
                            time: mark.time
                        };
                    }, this);
                    dataToFlush = true;
                    this.marks.length = 0;
                }

                if (this.measures.length > 0) {
                    log.measures = this.measures.map(function (measure) {
                        return {
                            tags: this.getTags(),
                            name: 'frontend.' + measure.name,
                            value: measure.value
                        };
                    }, this);
                    dataToFlush = true;
                    this.measures.length = 0;
                }

                if (this.ajaxCalls.length > 0) {
                    log.ajaxCalls = this.ajaxCalls.map(function (ajaxCall) {
                        return {
                            tags: this.getTags(),
                            path: generalizeUrl(ajaxCall.url),
                            duration: ajaxCall.time
                        };
                    }, this);
                    dataToFlush = true;
                    this.ajaxCalls.length = 0;
                }

                if (dataToFlush) {
                    if (this.useConsole)
                        console.info(JSON.stringify(log, null, 2));
                    else {
                        var post = new XMLHttpRequest();
                        proxiedOpen.call(post, 'POST', '/stats/frontend-analytics');
                        post.setRequestHeader('Content-type', 'application/json');
                        proxiedSend.call(post, JSON.stringify(log));
                    }
                }

            };

            _Tracker.prototype.mark = function (name) {
                if (perfApiAvailable)
                    this.marks.push({
                        name: name,
                        time: performance.now()
                    });
            };

            _Tracker.prototype.measure = function (name, value) {
                if (perfApiAvailable)
                    this.measures.push({
                        name: name,
                        value: value
                    });
            };

            _Tracker.prototype.startAJAX = function (request, url) {
                this.requests.push({ request: request, url: url, time: performance.now() });
            };

            _Tracker.prototype.stopAJAX = function (request) {
                var matches = this.requests.filter(function (r) { return r.request === request; });
                var match = matches.length ? matches[0] : null;
                this.requests = this.requests.filter(function (r) { return r !== match; });
                // measure & track
                if (match) {
                    var time = performance.now() - match.time;
                    this.ajaxCalls.push({ url: match.url, time: time });
                }
                // based on url, we tag & track to statsd
            };

            window.Tracker = new _Tracker(
                window.location.pathname,
                147899,
                "vini",
                false
            );

            window.Tracker.activate();

            // early exit if perf API not available
            if (!perfApiAvailable) return;

            window.addEventListener('load', onLoad);

            function onLoad() {
                window.removeEventListener('load', onLoad);
                performance.mark('pageLoadEnded');
                performance.measure('pageLoadTime', 'pageLoadStarted', 'pageLoadEnded');
                var downloaded = performance.getEntries({ entryType: 'resource' }).reduce(
                    function (acc, next) {
                        if (next.transferSize) {
                            acc.size += next.transferSize;
                            acc.count++;
                        }
                        return acc;
                    },
                    {
                        size: 0,
                        count: 0
                    }
                );

                Tracker.measure('downloadSize', downloaded.size);
                Tracker.measure('downloadCount', downloaded.count);

                setTimeout(function () {
                    var pageLoadTime = performance.getEntries().filter(function (e) {
                        return e.entryType == 'navigation';
                    });
                    if (pageLoadTime.length) {
                        pageLoadTime = pageLoadTime[0].duration;
                        Tracker.measure('pageLoadTime', pageLoadTime);
                    }
                }, 0);
            }

            var AJAXPROTO = window.XMLHttpRequest.prototype;

            var proxiedSend = AJAXPROTO.send;
            var proxiedOpen = AJAXPROTO.open;

            AJAXPROTO.open = function (method, url, async) {
                if (isUrlAllowed(url)) {
                    Tracker.startAJAX(this, url);

                    this.addEventListener("error", function (evt) {
                        // detect network error
                        if (evt.target.status == 0) {
                            if (window.RGComponents) {
                                RGComponents.createNetworkErrorPrompt(60000);
                            } else {
                                Raven.captureException(new Error('RGComponents does not exist while trying to run createNetworkErrorPrompt()'));
                            }
                        }
                    });
                }

                return proxiedOpen.apply(this, [].slice.apply(arguments));
            };

            AJAXPROTO.send = function () {
                var xhr = this;
                this.addEventListener('load', function watch(event) {
                    Tracker.stopAJAX(xhr);
                    xhr.removeEventListener('load', watch);
                });
                return proxiedSend.apply(this, [].slice.call(arguments));
            };

        })();
    </script>
