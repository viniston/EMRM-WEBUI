                    <script>
                        (function () {
                            function ready(fn) {
                                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
                                    fn();
                                } else {
                                    document.addEventListener('DOMContentLoaded', fn);
                                }
                            }
                            ready(function () {

                            });

                            var CSRFToken = null;

                            function getCSRFToken() {
                                if (!CSRFToken)
                                    CSRFToken = $('meta[name="csrf-token"]').attr('content');
                                return CSRFToken;
                            }

                            function fetchItems(url) {
                                return new Promise(function (resolve, reject) {
                                    window.addEventListener('load', function listen() {
                                        window.removeEventListener('load', listen);
                                        $.ajax(
                                            url,
                                            {
                                                method: 'GET',
                                                dataType: 'json'
                                            }
                                        ).fail(reject).done(resolve);
                                    })
                                });
                            }

                            function fetchHeartbeats() {
                                return fetchItems('http://localhost/EMRMAPI/product_updates/heartbeats');
                            }

                            function fetchProductUpdates() {
                                return fetchItems('http://localhost/EMRMAPI/product_updates');
                            }

                            function updateLastReadAt() {
                                return new Promise(function (resolve, reject) {
                                    $.ajax(
                                        '/v1/update_last_product_update_read_at',
                                        {
                                            method: 'PUT',
                                            headers: { 'X-CSRF-Token': getCSRFToken() }
                                        }
                                    ).fail(reject).done(resolve);
                                });
                            }

                            function trackProductUpdatesOpen() {
                                window.analytics && window.analytics.track('Product Updates popover opened');
                            }

                            function trackProductUpdatesClose() {
                                window.analytics && window.analytics.track('Product Updates popover closed');
                            }

                            function trackHeartbeatsOpen() {
                                window.analytics && window.analytics.track('Heartbeats popover opened');
                            }

                            function trackHeartbeatsClose() {
                                window.analytics && window.analytics.track('Heartbeats popover closed');
                            }

                            var lastReadAt = new Date("2017-12-04T17:32:01.000+05:30");

                            var billingLink = "https://vini.resourceguruapp.com/billing";

                            var profileMenuMountPoint = document.querySelector('li.dropdown.is-header-dropdown.user_dropdown');

                            if (profileMenuMountPoint)
                                RGComponents.animationTarget = RGComponents.createProfileMenu(profileMenuMountPoint, {
                                    fetchItems: fetchProductUpdates,
                                    updateLastReadAt: updateLastReadAt,
                                    lastReadAt: lastReadAt,
                                    blogLink: "https://blog.resourceguruapp.com/category/product-updates/",
                                    settingsLink: "https://vini.resourceguruapp.com/profile",

                                    trackOpen: trackProductUpdatesOpen,
                                    trackClose: trackProductUpdatesClose
                                });

                            var giftIconPlaceholder = document.querySelector('.guru_holder');
